<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pauli Product Word Simplification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: lavenderblush;
            color: rebeccapurple;
        }

        #inputField,
        #outputField {
            display: block;
            margin-top: 20px;
            width: 200px;
        }

        label {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h2>Pauli Product Word Simplification</h2>

    <label for="inputField">Enter Pauli Product:</label>
    <input type="text" id="inputField" onkeyup="showOutput(this.value)">

    <label for="outputField">Simplified Product:</label>
    <input type="text" id="outputField" readonly>

    <p>
        Try these:
    </p>
    <ul>
        <li><a href="javascript:setInputValue('PY')">PY</a></li>
        <li><a href="javascript:setInputValue('PYX')">PYX</a></li>
        <li><a href="javascript:setInputValue('PXYZ')">PXYZ</a></li>
        <li><a href="javascript:setInputValue('MXXXYY')">MXXXYY</a></li>
        <li><a href="javascript:setInputValue('MZZXYZ')">MZZXYZ</a></li>
        <li><a href="javascript:setInputValue('PXYZXYZ')">PXYZXYZ</a></li>
        <li><a href="javascript:setInputValue('PXXXXZZZYY')">PXXXXZZZYY</a></li>
        <li><a href="javascript:setInputValue('MXYYZZYYZZZY')">MXYYZZYYZZZY</a></li>
        <li><a href="javascript:setInputValue('MPXYZ')">MPXYZ</a></li>
        <li><a href="javascript:setInputValue('P')">P</a></li>
        <li><a href="javascript:setInputValue('M')">M</a></li>
        <li><a href="javascript:setInputValue('XYZ')">XYZ</a></li>
    </ul>

    <script>
        /*
        (function (g) { g["\x70\x61\x75\x6C\x69\x5F\x70\x72\x6F\x64\x75\x63\x74"] = function (f) { if (2 > f["\x6C\x65\x6E\x67\x74\x68"]) return !1; let c = null, a = f[0]; "P" === a ? c = 0 : "M" === a && (c = 1); if (null === c) return !1; const d = f["\x6C\x65\x6E\x67\x74\x68"]; f = f["\x73\x70\x6C\x69\x74"](""); for (let b = 1; b < d; b++) { if (!["X", "\x59", "Z"]["\x69\x6E\x63\x6C\x75\x64\x65\x73"](f[b])) return !1; for (let e = 1; e < d - b; e++)f[e] > f[e + 1] && (c = 1 - c, a = f[e], f[e] = f[e + 1], f[e + 1] = a) } f = f["\x6A\x6F\x69\x6E"](""); a = [0, 0, 0]; for (let b = 1; b < d; b++) { const h = f["\x63\x68\x61\x72\x43\x6F\x64\x65\x41\x74"](b) - "X"["\x63\x68\x61\x72\x43\x6F\x64\x65\x41\x74"](0); a[h] = 1 - a[h] } c = c ? "M" : "P"; for (let b = 0; 3 > b; b++)1 === a[b] && (c += String["\x66\x72\x6F\x6D\x43\x68\x61\x72\x43\x6F\x64\x65"]("X"["\x63\x68\x61\x72\x43\x6F\x64\x65\x41\x74"](0) + b)); 1 === c["\x6C\x65\x6E\x67\x74\x68"] && (c += "I"); return c } })(window);
        */

        function pauli_product(expr) {
            if (expr.length < 2) {
                return false;
            }

            let sign_bit = null;
            switch (expr[0]) {
                case 'P':
                    sign_bit = 0;
                    break;
                case 'M':
                    sign_bit = 1;
                    break;
                default:
                    return false;
            }

            const n = expr.length;

            expr = expr.split("");
            for (let i = 1; i < n; i++) {
                if (!['X', 'Y', 'Z'].includes(expr[i]))
                    return false;
                for (let j = 1; j < n - i; j++) {
                    if (expr[j] > expr[j + 1]) {
                        sign_bit = 1 - sign_bit;
                        let tmp = expr[j];
                        expr[j] = expr[j + 1];
                        expr[j + 1] = tmp;
                    }
                }
            }
            expr = expr.join("");

            let counts = [0, 0, 0];
            for (let i = 1; i < n; i++) {
                const index = expr.charCodeAt(i) - 'X'.charCodeAt(0);
                counts[index] = 1 - counts[index];
            }

            let output = (sign_bit ? 'M' : 'P');
            for (let i = 0; i < 3; i++) {
                if (counts[i] == 1) {
                    output += String.fromCharCode('X'.charCodeAt(0) + i);
                }
            }
            if (output.length == 1)
                output += 'I';

            return output;
        }

        function setInputValue(value) {
            document.getElementById('inputField').value = value;
            showOutput(value);
        }

        function showOutput(value) {
            const output = pauli_product(value);
            document.getElementById('outputField').value = output;
        }
    </script>

</body>
